{% extends 'template1/base.html' %}
{% block title %}Neo4j visualization
{% endblock %}

{% block neovis %}
 <body >
    <div class="section type-2" style="padding-bottom: 0">
        <div class="section-headlines">
            <h4>Visualization</h4>
        </div>
    </div>


    <div class="row">
         <div class="col-2" style="margin: auto;">
                <div class="text-center">
                        <div class="border rounded p-2 m-0 list-group-item-action" id="Visualize">
                            <i style="color:dodgerblue;" class="fas fa-play h1"></i><br>
                            Visualize
                        </div>
                        <br class="gap-70">
                        <div class="border rounded p-2 m-0 list-group-item-action" id="Stop">
                            <i style="color:dodgerblue;" class="fas fa-stop h1"></i><br>
                            Stop
                        </div>
                </div>

         </div>
    </div>

    <div  id="mainDiv" class="row mt-3" style="width: 900px;height:700px ;border: 1px solid lightgray;
                font: 22pt arial;margin:auto;display:none;">
    </div>
    <br class="gap-70">
    <div class="row " style="margin: auto">
        <div style="margin: auto">
        Powered by :
            <img src="../../static/images/neo4j_logo.png" style="width: 120px;height: 50px;"  alt="">
        </div>
    </div>

    <br class="gap-70">

    <script src="../../static/scripts/neovis.js"></script>
    <script src="../../static/scripts/visualization.js"></script>
    </body>
{% endblock %}
