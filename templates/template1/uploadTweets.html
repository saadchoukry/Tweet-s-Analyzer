{% extends 'template1/base.html' %}
{% block title %}Upload external tweets{% endblock %}

{% block upload %}
    <div class="section-headlines" style="padding-top: 0;margin-bottom:20px;">
        <h4>Upload tweets</h4>
    </div>


    <div class="container">
        <div class="col-6" style="margin: auto;">
            <form action="{% url 'uploadTweets' %}" class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="description">Description:  </label>
                <input name="description" id="description" type="text" class="input form-control" ><br>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="jsonFile" name="jsonFile"
                      aria-describedby="jsonFile">
                        <label class="custom-file-label" for="jsonFile">Choose your ".Json" file</label>
                    </div>
                </div>
                <br class="gap-50">
                <div class="text-center">
                    <button type="submit"  href="{% url 'uploadTweets' %}" style="width:150px;height:40px ;" class="btn btn-primary actiongif ">Upload</button>
                </div>
            </form>
        </div>
    </div>
    <br class="gap-70">
{% endblock %}
